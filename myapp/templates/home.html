{% extends "index.html" %}
{% load static %}
{% block main %}

<div class="main-content card bg-dark">
  <img
    src="{% static 'images/img1.jpg' %}"
    class="card-img"
    alt="AI workspace background"
  />
  <div
    class="card-img-overlay position-absolute top-50 start-50 translate-middle text-center text-white"
  >
    <h1 class="unique-dashboard-title" style="font-size: 2.7rem;">WELCOME TO NOTEGENIUS</h1>
    <p class="card-text mb-4">
      This is your AI-powered workspace to generate notes, Q&A, and quizzes from
      text, audio, or video.
    </p>

    {% if not user.is_authenticated %}
    <!-- Login & Sign up buttons for guests -->
    <div class="d-flex gap-3 justify-content-center">
      <button
        type="button"
        class="btn btn-outline-light"
        onclick="window.location.href='{% url 'login' %}'"
      >
        Login
      </button>

      <button
        type="button"
        class="btn btn-primary"
        onclick="window.location.href='{% url 'signup' %}'"
      >
        Sign up
      </button>
    </div>
    {% else %}
    <!-- CTAs for logged-in users -->
    <div class="d-flex gap-3 justify-content-center">
      <a class="btn btn-outline-light" href="{% url 'profile' %}">Go to Profile</a>
      <a class="btn btn-success" href="{% url 'textup' %}">Create Notes</a>
    </div>
    {% endif %}

  </div>
</div>
{% endblock %}
