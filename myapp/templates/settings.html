{% extends "index.html" %} {% load static %} {% block main %}

<section class="upload-section">
  <div class="settings-wrapper">
    <h1 class="settings-title">Settings</h1>

    <div class="settings-grid">
      <!-- ACCOUNT -->
      <div class="settings-card">
        <h2 class="section-heading">Account</h2>
        <p class="section-sub">
          Manage your NoteGenius account details and security.
        </p>

        <button class="btn-setting primary">
          <i class="fas fa-lock me-2"></i> Change Password
        </button>
        <button class="btn-setting primary">
          <i class="fas fa-user-edit me-2"></i> Change Username
        </button>
        <button class="btn-setting danger">
          <i class="fas fa-user-times me-2"></i> Delete Account
        </button>
      </div>

      <!-- PRIVACY + NOTIFICATIONS + APPEARANCE -->
      <div class="settings-card">
        <!-- PRIVACY -->
        <h2 class="section-heading">Privacy</h2>

        <div class="switch-row">
          <span>Profile Visibility</span>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider"></span>
          </label>
        </div>

        <button class="btn-setting primary">
          <i class="fas fa-trash me-2"></i> Clear All Saved Notes
        </button>

        <hr />

        <!-- NOTIFICATIONS -->
        <h2 class="section-heading">Notifications</h2>

        <div class="switch-row">
          <span>Email Notifications</span>
          <label class="switch">
            <input type="checkbox" checked />
            <span class="slider"></span>
          </label>
        </div>

        <div class="switch-row">
          <span>Push Notifications</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
        </div>

        <hr />

        <!-- APPEARANCE -->
        <h2 class="section-heading">Appearance</h2>
        <p class="section-sub">Choose how NoteGenius looks on your device.</p>

        <div class="appearance-options">
          <label>
            <input type="radio" name="theme" value="light" />
            Light
          </label>
          <label>
            <input type="radio" name="theme" value="dark" />
            Dark
          </label>
          <label>
            <input type="radio" name="theme" value="system" />
            System
          </label>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  /* ---------- PAGE BACKGROUND (LIGHT + DARK) ---------- */
  body {
    background: #eef2f7 !important; /* soft light background */
  }

  [data-theme="dark"] body {
    background: #0d1421 !important; /* deep navy dark */
    color: #e2e8f0;
  }

  /* ---------- WRAPPER ---------- */
  .settings-wrapper {
    max-width: 1000px;
    margin: 0 auto;
    padding: 25px;
  }

  .settings-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 25px;
  }

  /* ---------- GRID LAYOUT ---------- */
  .settings-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
  }

  /* ---------- CARDS ---------- */
  .settings-card {
    background: #ffffff;
    padding: 20px;
    border-radius: 14px;
    border: 1px solid #e2e8f0;
  }

  [data-theme="dark"] .settings-card {
    background: #162032;
    border-color: #1e293b;
    color: #e5e7eb;
  }

  .section-heading {
    font-size: 1.3rem;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .section-sub {
    font-size: 0.9rem;
    color: #555;
    margin-bottom: 15px;
  }

  [data-theme="dark"] .section-sub {
    color: #cbd5e1;
  }

  /* ---------- BUTTONS ---------- */
  .btn-setting {
    width: 100%;
    padding: 10px;
    margin-bottom: 12px;
    border-radius: 8px;
    border: none;
    font-weight: 600;
    color: white;
    cursor: pointer;
    transition: 0.25s;
  }

  .btn-setting.primary {
    background: #3b82f6;
  }

  .btn-setting.primary:hover {
    background: #2563eb;
  }

  .btn-setting.danger {
    background: #ef4444;
  }

  .btn-setting.danger:hover {
    background: #dc2626;
  }

  /* ---------- SWITCH TOGGLE ---------- */
  .switch-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 12px 0;
    font-size: 1rem;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 42px;
    height: 22px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    inset: 0;
    background-color: #ccc;
    border-radius: 34px;
    transition: 0.4s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.4s;
  }

  input:checked + .slider {
    background-color: #3b82f6;
  }

  input:checked + .slider:before {
    transform: translateX(18px);
  }

  /* ---------- APPEARANCE RADIO ---------- */
  .appearance-options {
    display: flex;
    gap: 15px; /* spacing between light/dark/system */
    margin-top: 10px;
  }

  .appearance-options label {
    display: flex;
    align-items: center;
    gap: 5px;
    cursor: pointer;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .settings-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
  // Use GLOBAL setTheme() from index.html
  document.addEventListener("DOMContentLoaded", function () {
    const radios = document.querySelectorAll("input[name='theme']");

    // saved theme from localStorage
    const saved = localStorage.getItem("theme") || "system";
    const savedRadio =
      document.querySelector(`input[name='theme'][value='${saved}']`) ||
      document.querySelector(`input[name='theme'][value='system']`);

    if (savedRadio) {
      savedRadio.checked = true;
    }

    radios.forEach((r) => {
      r.addEventListener("change", () => {
        const mode = r.value;

        // global function (defined in index.html)
        if (typeof window.setTheme === "function") {
          window.setTheme(mode);
        } else {
          // fallback: at least save preference
          localStorage.setItem("theme", mode);
        }
      });
    });
  });
</script>

{% endblock %}
