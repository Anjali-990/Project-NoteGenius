{% extends "index.html" %}
{% load static %}
{% block main %}

<section class="upload-section">
  <div class="upload-card" style="max-width: 450px; margin: 0 auto;">
    <h3 class="mb-3">Login to NoteGenius</h3>
    <p class="text-muted mb-4">
      Welcome back! Enter your credentials to continue.
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold text-secondary" for="username">
          Username or Email
        </label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your username or email"
          required
        />
      </div>

      <div class="mb-3 text-start">
        <label class="form-label fw-semibold text-secondary" for="password">
          Password
        </label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="remember"
            name="remember"
          />
          <label class="form-check-label" for="remember">
            Remember me
          </label>
        </div>
        <a href="#" class="small text-decoration-none">Forgot password?</a>
      </div>

      <button type="submit" class="generate-btn w-100">
        <i class="fas fa-right-to-bracket me-2"></i>
        Login
      </button>
    </form>

    <p class="mt-3 text-center">
      Don't have an account?
      <a href="{% url 'signup' %}">Sign up</a>
    </p>
  </div>
</section>

{% endblock %}
